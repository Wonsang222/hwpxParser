

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HWP Table to HTML/CSS</title>
    <style>
      .mainView {
        background-color: wheat;
        box-sizing: border-box;

        height: 841.88pt;

      .td1 {

                    padding: 1.41pt 1.41pt 1.41pt 1.41pt;
