<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HWP Table to HTML/CSS</title>
  </head>
  <body>
    <div
      style="
        background-color: black;
        box-sizing: border-box;
        width: 595.28pt;
        height: 841.88pt;
        padding-top: 42.51pt;
        padding-bottom: 42.51pt;
        padding-left: 56.69pt;
        padding-right: 56.69pt;
      "
    >
      // container
      <div style="position: relative; background-color: blueviolet">
        <table
          style="
            width: 476.97pt;
            height: 41.78pt;
            margin: 2.83pt 2.83pt 2.83pt 2.83pt;
          "
        >
          <tr>
            <td style="background-color: aqua">
              <div
                style="
                  position: relative; /* 기준점 역할을 이 div가 하도록 설정 */
                  overflow: hidden; /* 이 div를 넘어가는 내용은 숨김(자르기) */
                  width: 100%;
                  height: 100%;
                "
              >
                <img
                  style="
                    box-sizing: border-box;
                    padding: 1.41pt 1.41pt 1.41pt 1.41pt;
                    width: 101.62pt;
                    height: 31.93pt;
                    transform: translate(
                      -21.44pt,
                      3.78pt
                    ); /* 이미지는 원래대로 이동 */
                  "
                  src="imgs/image1.jpg"
                  alt="fuckyou"
                />
              </div>
            </td>
            <td>내용 2312234234</td>
            <td>내용 3</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
